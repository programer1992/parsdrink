<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پیدا نشد - 404</title>
    <link rel="stylesheet" href="files/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo"><a href="index.html">ParsDrink</a></div>
        <nav class="nav-links">
            <a href="index.html">خانه</a>
            <a href="products.html">محصولات</a> 
            <a href="about.html">درباره ما</a>
            <a href="contact.html">تماس</a>
        </nav>
        <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    </header>
    
    <main class="main-content error-404-page">
        <div class="container">
            <div class="error-container">
                <h1>404</h1>
                <h2>متاسفیم، صفحه مورد نظر پیدا نشد!</h2>
                <p>به نظر می‌رسد مسیر را گم کرده‌اید. نگران نباشید، ما اینجا هستیم تا شما را راهنمایی کنیم.</p>
                
                <div class="error-actions">
                    <a href="index.html" class="cta-btn"><i class="fas fa-home"></i>بازگشت به صفحه اصلی</a>
                </div>

            </div>
        </div>
    </main>

    <footer class="footer">
<p>تمامی حقوق این وب سایت برای پارس درینک محفوظ است</p>
    </footer>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
            const icon = this.querySelector('i');
            if (document.querySelector('.nav-links').classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
    </script>
</body>
</html>
